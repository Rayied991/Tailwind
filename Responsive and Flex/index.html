<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness & Flex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>
    <main>
        
      
        <section class="md:bg-yellow-400 lg:bg-red-600">   <!-- medium or larger--->
            
<!-- Breakpoint prefix	Minimum width	CSS
sm	640px	@media (min-width: 640px) { ... }
md	768px	@media (min-width: 768px) { ... }
lg	1024px	@media (min-width: 1024px) { ... }
xl	1280px	@media (min-width: 1280px) { ... }
2xl	1536px	@media (min-width: 1536px) { ... } -->
            <h3>My responsiveness</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae eaque ducimus, hic impedit dolorem rerum. Illo expedita minus laboriosam omnis?</p>
        </section>
        <hr>
        <section>
            <h3>My flexible flex</h3>
            <div class="h-80 border border-2 border-purple-400 m-8 md:flex md:justify-between items-center">
                <!-- rounded-lg = border radius  -->
                <div class="w-32 h-32 border border-4 border-blue-400 rounded-lg text-3xl font-bold">Item-1</div>
                <div class="w-32 h-32 border border-4 border-blue-400 rounded-lg text-3xl font-bold">Item-2</div>
                <div class="w-32 h-32 border border-4 border-blue-400 rounded-lg text-3xl font-bold">Item-3</div>
                <div class="w-32 h-32 border border-4 border-blue-400 rounded-lg text-3xl font-bold">Item-4</div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
